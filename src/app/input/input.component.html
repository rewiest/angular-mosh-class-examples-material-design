
<form>
  <mat-form-field>
    <input 
      ngModel
      #username="ngModel"
      name="username"
      type="text" matInput placeholder="Username" required>
  </mat-form-field>
  <mat-hint>Type a unique username.</mat-hint>
  <mat-error *ngIf="username.invalid && username.errors">
    The username field is required.
  </mat-error>
</form>
